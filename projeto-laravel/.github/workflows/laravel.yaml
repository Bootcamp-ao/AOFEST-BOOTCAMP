name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install dependencies
      run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

    - name: Run tests
      run: php artisan test

    - name: Build Docker images
      run: docker-compose build

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

    - name: Push Docker images
      run: |
        docker tag laravel-app:latest your-dockerhub-username/laravel-app:latest
        docker push your-dockerhub-username/laravel-app:latest
        docker tag laravel-db:latest your-dockerhub-username/laravel-db:latest
        docker push your-dockerhub-username/laravel-db:latest
